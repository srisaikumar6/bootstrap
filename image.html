<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h1> Image in bootstrap</h1> 
              </div> 
           </div>

           <div class="row mt-4 mb-4">
            <div class="col-lg-3"><img src="1.jpg" class="img-fluid"/> </div> 
            <div class="col-lg-3"><img src="2.jpg" class="img-fluid rounded-circle"/> </div> 
            <div class="col-lg-3"><img src="3.jpg" class="img-fluid"/> </div> 
            <div class="col-lg-3"><img src="4.jpg" class="img-fluid"/> </div> 
          </div> <!-- row end-->

          <div class="row mb-4">
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
            <div class="col-lg-2"><img src="1.jpg" class="img-fluid rounded"/> </div> 
          </div>

          <div class="row mb-4">
            <div class="col-lg-3"><img src="1.jpg" class="img-fluid" img-thumbnail/> </div> 
            <div class="col-lg-3"><img src="2.jpg" class="img-fluid" img-thumbnail/> </div> 
            <div class="col-lg-3"><img src="3.jpg" class="img-fluid" img-thumbnail/> </div> 
            <div class="col-lg-3"><img src="4.jpg" class="img-fluid" img-thumbnail/> </div> 
          </div> <!--row end-->
        </div>
    </body>
</html>

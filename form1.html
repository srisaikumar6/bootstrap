<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="icon/css/all.css">
    </head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-xl-2 shadow-lg rounded"> 
                    <h3 class="text-center mb-3"> Contact Us </h3>
                    <div class="mb-3">
                        <label> Full Name </label>
                        <input type="text" class="form-control mt-1"/>
                    </div>
                    <div class="mb-3">
                        <label> Mobile No </label>
                        <input type="number" class="form-control mt-1"/>
                    </div>
                    <div class="mb-3">
                        <label>e-Mail </label>
                        <input type="email" class="form-control mt-1"/>
                    </div>
                    <div class="mb-3">
                        <label> Your city </label>
                        <select class="form-select mt-1">
                            <option> Choose </option>
                            <option> Bangalore </option>
                            <option> Chennai </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label> Your Meaasge </label>
                        <textarea class="form-control mt-1"></textarea>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary me-3"> Submit </button>
                    </div>

                </div> <!--3 end-->

                <div class="col-xl-1"> </div>

                <div class="col-xl-4 shadow-lg rounded">
                    <h3 class="text-center mb-3"> Create New Account </h3>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Full Name : </div>
                        <div class="col-xl-9"> <input type="text" class="form-control"/> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> DOB : </div>
                        <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Day" /> </div>
                        <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Month" /> </div>
                        <div class="col-xl-3"> <input type="number" class="form-control" placeholder="Year" /> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Mobile No : </div>
                        <div class="col-xl-9"> <input type="number" class="form-control"/> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> e-Mail : </div>
                        <div class="col-xl-9"> <input type="email" class="form-control"/> </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Password : </div>
                        <div class="col-xl-9"> <input type="password" class="form-control"/> </div>
                    </div>
                    <div class="mb-4 row">
                       <div class="col-xl-3"> Your City : </div>
                        <div class="col-xl-9">
                            <select class="form-select">
                            <option> Choose </option>
                            <option> Bangalore </option>
                            <option> Chennai </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <div class="col-xl-3"> Your Address </div>
                        <div class="col-xl-9"> <textarea class="form-control "> </textarea></div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary me-3"> Submit </button>
                        <button class="btn btn-warning"> Reset </button>
                    </div>
                </div> <!-- 5 end-->

                <div class="col-xl-4 ms-5">
                    <div class="p-3 shadow-lg rounded">
                        <h3 class="text-center mb-4 text-primary"> <i class="fa fa-lock"></i> Login </h3>
                        <div class="mb-4 input-group">
                            <label class="input-group-text"> <i class="fa fa-envelope"></i> </label>
                            <input type="mail" class="form-control" placeholder="Your Email Id"/> 
                        </div>
                        <div class="mb-4 input-group">
                            <label class="input-group-text"> <i class="fa fa-lock"></i> </label>
                            <input type="password" class="form-control" placeholder="Your Password"/> 
                        </div>
                        <div class="text-center">
                            <button class="btn btn-danger"> Login <i class="fa fa-arrow-right"></i> </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body> 
</html>
